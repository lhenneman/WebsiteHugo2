# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Background
    url: '#background'
    weight: 10
  - name: People
    url: '#authors'
    weight: 20
  - name: Publications
    url: '#publications'
    weight: 30
  - name: Projects
    url: '#projects'
    weight: 40
  - name: Classes
    url: '#classes'
    weight: 50
  - name: Public
    url: '#public'
    weight: 60
  - name: Contact
    url: '#contact'
    weight: 70

